<style type="text/css">
  .investormain {
    color: #000;
    text-align: center;
  }
  .formarea {
    text-align: left;
    width: 215px;
    margin: 0 auto;
  }
  .headline {
    font-size: 21px !important;
    color: #486ca6 !important;
    font-weight: 700 !important;
    font-family: 'Lato', sans-serif !important;
  }
  form, label, b, a {
    font-size: 12px;
    font-family: 'Lato', sans-serif;
  }
  a {
      color: #486ca6;
      text-decoration: none;
  }
  a:hover {
    color: #000;
  }
  label {
      display: inline;
  }
  input[type='text'],
  input[type='password'] {
      width: 100%;
  }
  input[type='submit'] {
      float: right;
  }

  @media only screen and (max-width: 479px) {
    .formarea {
      width: 200px;
    }
  }

</style>

<div class="investormain">

  <img src="logo2.png" class="aligncenter">

  <div class="headline">Investor Log-In</div>

  <br><br><br>

  <div>

    <div class="formarea">
      
      <b>Please log-in.</b>

      <form name="f1" action="/page.cfm?pageID=10" method="post">

        <input type="hidden" name="redirecturl" value="/page.cfm?pageID=10">

        <table class="std">

          <tbody>
            <tr>
              <td>
                <label for="username">Username:</label>
              </td>
              <td>
                <input type="text" name="username" id="username" value="" size="20" autocomplete="off">
              </td>
            </tr>

            <tr>
              <td>
                <label for="password">Password:</label>
              </td>
              <td>
                <input type="password" name="password" id="password" value="" size="20" autocomplete="off">
              </td>
            </tr>

            <tr>
              <td colspan="2">
                <input type="checkbox" name="rememberMe" id="rememberMe" value="Yes">
                <label for="rememberMe">Remember Me</label>
              </td>
            </tr>

            <tr><td colspan="2" align="right"><input type="submit" value="Log-In"></td></tr>

          </tbody>

        </table>

        <input type="hidden" name="doit" value="Y">

      </form>

      <p class="std"><a href="/page.cfm?pageID=20">Forgot password?</a></p>

    </div>

  </div>
  
</div>
